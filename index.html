<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title> Song of Ice and Fire Guessing Game!</title>
  </head>
  <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
  <body>
  <img id="main banner" src="http://media.moddb.com/images/members/1/123/122021/profile/c9lzmv4d3mgzpnyntz7s.jpg">
  <h1> "You play the game or you die."- Cersei Lannister</h1>
  <h1> Press any key to play</h1>
  <h1> Each word will be a character from Game of Thrones</h1><br><br>
  <h1> Game of Thrones Character:</h1>
   <h2 id="pickedName"></h2>
   <h2 id="underScore"></h2>




   <script type="text/javascript">

   	//Initialise variables
      var wordArray = ["Cersei Lannister", "Twyin Lannister", "Jaime Lannister", "Tyrion Lannister", "Khal Drogo", "Viserys Targaryen", "Aemon Targaryen", "Daenerys Targaryen", "Rhaegar Targaryen", "Eddard Stark", "Rickon Stark", "Catelyn Stark", "Brandon Stark", "Benjen Stark", "Sandor Clegane", "Gregor Clegane", "Jon Snow", "Ramsay Bolton", "Roose Bolton", "Theon Greyjoy", "Asha Greyjoy", "Robert Baratheon", "Tommen Baratheon", "Joffrey Baratheon", "Myrcella Baratheon", "Renly Baratheon", "Margaery Tyrell", "Loras Tyrell", "Stannis Baratheon", "Oberyn Martell", "Ellaria Sand", "Doran Martell", "Jorah Mormont", "Jaqen Hghar", "Davos Seaworth", "Melisandre", "Daario Naharis", "Samwell Tarly", "Brienne of Tarth"];

      var word = "";
      var keyValue = "";
      var res = [];
      var underScore = document.getElementById("pickedName");
      //Functions
    function randWord() {
			
		word = wordArray[Math.floor(Math.random() * wordArray.length)]
		res = word.split("");
		 
		res.forEach(function(itm, idx, arr) {
				if(arr[idx] !== " ") {
					arr[idx]="_";
				} else {
					arr[idx] = "&nbsp;";
				}
		});
		
		underScore.innerHTML="";
		res.forEach(function(itm, idx, arr) {
			underScore.innerHTML += arr[idx] + " ";
		});
		
	}		
	
	

	function match(keyValue) {
		// debug only
		console.log(keyValue);
		console.log(res);
		for(i = 0; i < res.length; i++){
			if(word.charAt(i) === keyValue){
				res[i] = keyValue;
				console.log(res);}
		}
	};
	document.addEventListener("keyup", function(keyRegister) {
		// debug only
		console.log(word);
		keyValue = keyRegister.keyCode;
		if(keyValue >= 65 && keyValue <= 90) {
			keyValue = keyRegister.key.toLowerCase();
				if (word.includes(keyValue))  {
					match(keyValue);
				} else {
					keyValue = keyValue.toUpperCase();
					if (word.includes(keyValue)) {
						match(keyValue);

					}
				}	
		}	
	});		
			
			
				
	

	randWord();
	




</script>
</body>
</html>
